<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Arwen 開團購物</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
<script>
  const startTime = new Date("2025-08-31T09:00:00+08:00");
  const deadline  = new Date("2025-09-15T12:00:00+08:00");
  const now = new Date();

  if (now < startTime) {
    // 還沒開放
    window.location.href = "../other/notyet.html"; 
  } else if (now > deadline) {
    // 已經截止
    window.location.href = "../other/timesup.html";
  }
</script>
  <style>
    @media (max-width: 480px) {
      .info-box { font-size: 13px; padding: 12px; }
      .info-box p, .payment-notice p { line-height: 1.8; margin: 6px 0; }
      .notice-title { font-size: 20px; }
    }
    body { font-family: "Noto Sans TC", sans-serif; background: #f3f3f3; margin: 0; padding: 0; }
    .product-wrapper { display: flex; justify-content: center; flex-wrap: wrap; gap: 40px; }
    .product-card { margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; border: 1.5px solid #ccc; text-align: center; width: 250px; }
    .product-card img { width: 200px; height: 200px; object-fit: cover; border-radius: 8px; }
    .product-title { font-size: 20px; font-weight: bold; margin: 20px 0; }
    .member-row { display: flex; justify-content: center; align-items: center; margin-top: 10px; gap: 10px; }
    .member-name { width: 30px; }
    .qty-btn { width: 30px; height: 30px; background: #d7a9f9; border: none; border-radius: 5px; color: #fff; font-size: 18px; cursor: pointer; }
    .qty-input { width: 40px; height: 30px; text-align: right; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
    .total { font-size: 25px; font-weight: bold; text-align: center; margin: 30px 0; }
    .submit-btn { background: linear-gradient(45deg,#6e46ae,#d7a9f9); color:#fff; font-size:16px; padding:10px 30px; border:none; border-radius:8px; cursor:pointer; margin-top:20px; }
    #order-summary-text { font-weight:300; font-size:16px; line-height:1.6; text-align:center; }
    #checkout-section { margin-top:30px; padding-top:20px; border-top:2px dashed #ccc; }
    .payment-notice { background:#a798bd; color:#fff; padding:5px; border-radius:10px; text-align:center; line-height:0.8; margin-bottom:30px; font-size:15px; }
    .form-group { margin-top:15px; }
    .form-group input,.form-group select { width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-top:5px; }
    /* 即時驗證樣式 */
    .invalid { border:2px solid #e74c3c; background:#fff0f0; }
    .error-message { font-size:13px; color:#e74c3c; margin-top:5px; display:none; }
  </style>
</head>
<body>

  <!-- 商品區 -->
  <div class="product-wrapper">
    <div class="product-card" data-price="600">
      <img src="../image/6mini/g.jpg" alt="Richman guitar.ver">
      <div class="product-title">Richman guitar.ver - $600</div>
      <div class="member-row" data-member="隨機"><span class="member-name">隨機</span><button class="qty-btn" onclick="updateQty(this,-1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this,1)">+</button></div>
    </div>
    <div class="product-card" data-price="2400">
      <img src="../image/6mini/g.jpg" alt="Richman guitar.ver">
      <div class="product-title">Richman guitar.ver - $2400</div>
      <div class="member-row" data-member="一套"><span class="member-name">一套</span><button class="qty-btn" onclick="updateQty(this,-1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this,1)">+</button></div>
    </div>
  </div>

  <div class="total">總金額：<span id="total-price">$0</span></div>
  <div style="text-align:center;"><button class="submit-btn" onclick="showCheckout()">結帳</button></div>

  <!-- 結帳區 -->
  <div id="checkout-section" style="display:none;">
    <div class="total" id="order-summary-text"></div>

  <div class="payment-notice">
    <p>💰付款須知-匯款帳號:</p>
    <p>請勿備註任何字符!會對不到帳</p>
    <p><strong><span style="color: #a33225;">請注意匯款銀行是郵局!!!!!</strong></span></p>
    <p>（700）00310710953998</p>
    <p>請先完成付款後再送出表單</p>
    <p>若未收到款項，將不列入此次訂單。</p>
  </div>

    <div class="form-group">
      <label for="email">*Gmail信箱（系統自動補上@gmail.com）</label>
      <input type="text" id="email" placeholder="xxxxx" required oninput="validateEmail(this)">
      <div id="email-error" class="error-message">請輸入正確的 Gmail</div>
    </div>
    <div class="form-group">
      <label for="name">*社群內您的姓名</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="amount">*匯款/無卡金額</label>
      <input type="text" id="amount" required oninput="validateAmount(this)">
      <div id="amount-error" class="error-message">只能填寫數字，最多兩位小數</div>
    </div>
    <div class="form-group"><label for="bank">匯款銀行+末五碼</label><input type="text" id="bank" required></div>
    <div class="form-group"><label for="wish">許願成員，請備註完整，例如柚>吉>冬>寧，後續不可更改，若沒有備註/不完整，在您購買的成員數量不足的情況下則隨機給</label><input type="text" id="wish"></div>
    <div class="form-group"><label for="agree">*是否同意購買須知，請重新檢查訂單，送出後不可更改</label>
      <select id="agree" required><option value="">請選擇</option><option value="是">是</option></select>
    </div>
    <div style="text-align:center;"><button id="submitBtn" class="submit-btn" onclick="submitOrder()">送出訂單</button></div>
  </div>

<!-- ================= JS ================= -->
<script>
  /* 數量加減與總金額 */
  function updateQty(btn,delta){
    const inp=btn.parentElement.querySelector('input');
    let q=parseInt(inp.value)+delta;
    if(q<0) q=0;
    inp.value=q;
    updateTotal();
  }
  function updateTotal(){
    let t=0;
    document.querySelectorAll(".product-card").forEach(card=>{
      const price=parseInt(card.dataset.price);
      card.querySelectorAll(".qty-input").forEach(i=>{
        t+=price*parseInt(i.value);
      });
    });
    document.getElementById("total-price").innerText=`$${t}`;
  }

function showCheckout() {
  const summary = [];
  document.querySelectorAll(".product-card").forEach(card => {
    const title = card.querySelector(".product-title").innerText;
    const lines = [];
    card.querySelectorAll(".member-row").forEach(r => {
      const m = r.dataset.member;
      const q = parseInt(r.querySelector("input").value) || 0;
      if (q > 0) lines.push(`${m} x${q}`);
    });
    if (lines.length) summary.push(`${title}<br>${lines.join("<br>")}`);
  });

  if (!summary.length) {
    alert("請至少選擇一項商品再結帳！");
    return;
  }

  // 取得總金額（數字）
  const total = document.getElementById("total-price").innerText.replace("$","");

  // 顯示明細 + 總金額
  document.getElementById("order-summary-text").innerHTML =
    `<strong>您的購買明細：</strong><br><br>${summary.join("<br><br>")}<br><br><strong>總金額：$${total}</strong>`;

  // 🚀 自動填入「匯款/無卡金額」欄位
  document.getElementById("amount").value = total;

  document.getElementById("checkout-section").style.display = "block";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}


  /* -------- 即時驗證 -------- */
  function validateEmail(input){
    const val=input.value.trim();
    const err=document.getElementById("email-error");
    /* 允許空字串或尚未輸入 @ 的過程 */
    if(val==="" || !val.includes("@")){
      input.classList.remove("invalid");
      err.style.display="none";
      return;
    }
    if(!val.endsWith("@gmail.com")){
      input.classList.add("invalid");
      err.style.display="block";
    }else{
      input.classList.remove("invalid");
      err.style.display="none";
    }
  }
  function validateAmount(input){
    const v=input.value.trim();
    const err=document.getElementById("amount-error");
    if(v==="" || /^\d+(\.\d{0,2})?$/.test(v)){
      input.classList.remove("invalid"); err.style.display="none";
    }else{
      input.classList.add("invalid"); err.style.display="block";
    }
  }
// ====== 重複送出冷卻設定 ======
const COOLDOWN_MS = 30_000; // 30秒
let isSubmitting = false;

function startCooldown(remainingMs) {
  const btn = document.getElementById("submitBtn");
  if (!btn) return;
  btn.disabled = true;

  // 顯示倒數
  const endAt = Date.now() + remainingMs;
  const tick = () => {
    const left = Math.max(0, endAt - Date.now());
    const sec = Math.ceil(left / 1000);
    btn.textContent = sec > 0 ? `請稍候（${sec}s）` : "送出訂單";
    if (left <= 0) {
      btn.disabled = false;
      clearInterval(t);
    }
  };
  tick();
  const t = setInterval(tick, 250);
}

// 進頁時檢查是否仍在冷卻中
window.addEventListener("DOMContentLoaded", () => {
  const last = parseInt(localStorage.getItem("lastOrderAt") || "0", 10);
  const now = Date.now();
  const left = COOLDOWN_MS - (now - last);
  if (left > 0) startCooldown(left);
});


function submitOrder(){
  // --- 重複送出防呆（按鈕多點 & 冷卻中） ---
  if (isSubmitting) return;
  const last = parseInt(localStorage.getItem("lastOrderAt") || "0", 10);
  const now = Date.now();
  const left = COOLDOWN_MS - (now - last);
  if (left > 0) {
    alert(`請勿重複送出，還需等待 ${Math.ceil(left/1000)} 秒`);
    startCooldown(left);
    return;
  }
  isSubmitting = true;

  // 先拿「原始」輸入值，不得為空
  const emailEl = document.getElementById("email");
  const rawEmail = emailEl.value.trim();
  if (rawEmail === "") {
    alert("請先填寫 Gmail 信箱。");
    emailEl.focus();
    isSubmitting = false;
    return;
  }
  // 非空才自動補 @gmail.com（若使用者已填完整就尊重）
  const emailInput = rawEmail.includes("@") ? rawEmail : (rawEmail + "@gmail.com");
  emailEl.value = emailInput;

  // 僅接受 gmail.com，且本地段需為有效字元
  if (!/^[A-Za-z0-9._%+-]+@gmail\.com$/.test(emailInput)) {
    alert("只接受 Gmail 帳號（例如 yourname@gmail.com），請重新確認！");
    emailEl.focus();
    isSubmitting = false;
    return;
  }
  const name = document.getElementById("name").value.trim();
  const amount = document.getElementById("amount").value.trim();
  const bank = document.getElementById("bank").value.trim();
  const wish = document.getElementById("wish").value.trim();
  const agree = document.getElementById("agree").value;

  if (!emailInput || !name || !amount || !bank || !agree) {
    alert("請填寫所有必填欄位！");
    isSubmitting = false;
    return;
  }
  if (!/^\d+(\.\d{0,2})?$/.test(amount)) {
    alert("匯款金額格式錯誤，只能填寫數字！");
    isSubmitting = false;
    return;
  }

  // 整理商品數量
  const qtys={隨機:0,一套:0};
  document.querySelectorAll(".member-row").forEach(r=>{
    const m=r.dataset.member;
    const q=parseInt(r.querySelector("input").value) || 0;
    qtys[m]+=q;
  });
  const total = document.getElementById("total-price").innerText.replace("$","");

  const postData={
    "entry.183572860":qtys["隨機"],"entry.2093880562":qtys["一套"],
    "entry.1267997586":total,
    "entry.958948097":emailInput,"entry.1660097748":name,
    "entry.2124694873":amount,"entry.1797173544":bank,
    "entry.152092151":wish,"entry.14240274":agree
  };

  // 送出前：寫入送出時間並啟動冷卻倒數（避免連點）
  localStorage.setItem("lastOrderAt", String(Date.now()));
  startCooldown(COOLDOWN_MS);

  fetch("https://docs.google.com/forms/d/17MXXahLbjGxBjkBVGt4gg2uuQbktveYRco1ccQBIJL4/formResponse",{
    method:"POST", mode:"no-cors",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams(postData).toString()
  })
  .then(()=>{ window.location.href="../other/done.html"; })
  .catch(()=>{ 
    // 若失敗，可允許重新送出（解除 submitting 與冷卻）
    isSubmitting = false;
    localStorage.removeItem("lastOrderAt");
    alert("送出失敗，請稍後再試。");
    const btn = document.getElementById("submitBtn");
    if (btn) { btn.disabled = false; btn.textContent = "送出訂單"; }
  });
}


  /* 自動帶入 localStorage */
  window.addEventListener("DOMContentLoaded",()=>{
    ["email","name","bank"].forEach(id=>{
      document.getElementById(id).value=localStorage.getItem("saved"+id.charAt(0).toUpperCase()+id.slice(1))||"";
    });
  });
</script>
</body>
</html>
