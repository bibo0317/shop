    const qtyMap = {};

    function renderSpecs() {
      const list = document.getElementById("specList");
      list.innerHTML = "";
      productSpecs.forEach((spec, i) => {
        const btn = document.createElement("div");
        btn.className = "spec-button";
        btn.innerHTML = `
          ${spec.name}<br>
          NT$${spec.price}
          <div class="spec-qty-control">
            <button onclick="changeQty(${i}, -1)">-</button>
            <input id="qty-${i}" type="number" value="0" readonly>
            <button onclick="changeQty(${i}, 1)">+</button>
          </div>
        `;
        btn.onclick = () => selectSpec(i);
        list.appendChild(btn);
      });
      selectSpec(0);
    }

    function selectSpec(index) {
      document.getElementById("mainProductImage").src = productSpecs[index].image;
      document.querySelectorAll(".spec-button").forEach((btn, i) => btn.classList.toggle("active", i === index));
    }

    function changeQty(index, delta) {
      const input = document.getElementById(`qty-${index}`);
      let current = parseInt(input.value) || 0;
      current = Math.max(current + delta, 0);
      input.value = current;
      qtyMap[productSpecs[index].key] = current;
      updateTotalPrice();
    }

    function updateTotalPrice() {
      let total = 0;
      productSpecs.forEach((spec, i) => {
        const qty = parseInt(document.getElementById(`qty-${i}`).value) || 0;
        total += qty * spec.price;
      });
      document.getElementById("total-price").innerText = `$${total}`;
    }

    function showCheckout() {
      let summary = [];
      productSpecs.forEach((spec, i) => {
        const qty = parseInt(document.getElementById(`qty-${i}`).value);
        if (qty > 0) summary.push(`${spec.name} x${qty}`);
      });
      if (summary.length === 0) return alert("è«‹è‡³å°‘é¸æ“‡ä¸€é …å•†å“å†çµå¸³ï¼");
      document.getElementById("order-summary-text").innerHTML = `<strong>æ‚¨çš„è³¼è²·æ˜ç´°ï¼š</strong><br><br>${summary.join("<br>")}`;
      document.getElementById("checkout-section").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function validateEmail(input) {
      const val = input.value.trim();
      const err = document.getElementById("email-error");
      if (val === "" || !val.includes("@")) {
        input.classList.remove("invalid");
        err.style.display = "none";
        return;
      }
      if (!val.endsWith("@gmail.com")) {
        input.classList.add("invalid");
        err.style.display = "block";
      } else {
        input.classList.remove("invalid");
        err.style.display = "none";
      }
    }

    function validateAmount(input) {
      const val = input.value.trim();
      const err = document.getElementById("amount-error");
      if (val === "" || /^\d+(\.\d{0,2})?$/.test(val)) {
        input.classList.remove("invalid");
        err.style.display = "none";
      } else {
        input.classList.add("invalid");
        err.style.display = "block";
      }
    }

    function submitOrder() {
      const emailInput = document.getElementById("email");
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const bank = document.getElementById("bank").value.trim();
      const agree = document.getElementById("agree").value;
      let email = emailInput.value.trim();
      if (!email.includes("@")) email += "@gmail.com";
      emailInput.value = email;

      if (!email.endsWith("@gmail.com") || !name || !amount || !agree || !/^\d+(\.\d{0,2})?$/.test(amount)) {
